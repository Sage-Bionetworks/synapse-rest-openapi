parameters:
- name: challengeId
  in: path
  description: The ID of the challenge.
  required: true
  schema:
    type: integer
get:
  tags:
  - ChallengeController
  summary: List the Teams under which the given submitter may submit to the Challenge.
  description: |
    List the Teams under which the given submitter may submit to the Challenge, i.e. the Teams on which
    the user is a member and which are registered for the Challenge.
  operationId: listSubmissionTeams
  parameters:
  - name: limit
    in: query
    description: "Maximum number of results returned"
    required: false
    schema:
      type: integer
      default: 10
      minimum: 10
      maximum: 100
  - name: offset
    in: query
    description: "Index of the first result that must be returned"
    required: false
    schema:
      type: integer
      default: 0
      minimum: 0
  responses:
    200:
      description: "Success"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PaginatedIds.yaml'
