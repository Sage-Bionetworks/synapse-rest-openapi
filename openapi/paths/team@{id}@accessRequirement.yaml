parameters:
  - description: the ID of the Team.
    in: path
    name: id
    required: true
    schema:
      type: string
get:
  description: |
    Retrieve paginated list of ALL Access Requirements associated with
    a Team.
  operationId: getTeamAccessRequirements
  parameters:
  - description: |
      Limits the size of the page returned. For example, a page size
      of 10 require limit = 10. The maximum limit for this call is 50.
    in: query
    name: limit
    schema:
      type: integer
      minimum: 10
      maximum: 50
      default: 10
  - description: |
      The index of the pagination offset. For a page size of 10, the
      first page would be at offset = 0, and the second page would be at offset =
      10.
    in: query
    name: offset
    schema:
      type: integer
      minimum: 0
      default: 0
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PaginatedResultsOfAccessRequirement.yaml
      description: Success
  summary: Retrieve paginated list of ALL Access Requirements associated with a Team.
  tags:
  - Access Requirement Services
