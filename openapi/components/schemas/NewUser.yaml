description: 'Fields required to create a new user account'
example:
  email: '...'
  encodedMembershipInvtnSignedToken: '...'
  firstName: '...'
  lastName: '...'
  userName: '...'
properties:
  email:
    description: |
      User's email
    type: string
  encodedMembershipInvtnSignedToken:
    description: 'Encoded signed token containing the information needed to retrieve a membership invitation.'
    type: string
  firstName:
    description: |
      User's first name
    type: string
  lastName:
    description: |
      User's last name
    type: string
  userName:
    description: |
      A is a unique alias that will identify a user. A userName can only contain letters, numbers, dot (.), dash (-) and underscore (_).
    type: string
    minLength: 3
    pattern: ^[a-zA-Z0-9._-]*$
title: NewUser
type: object
