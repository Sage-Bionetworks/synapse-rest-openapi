description: |
  A SubmissionStatus is a secondary, mutable object associated with a Submission.
  This object should be used to contain scoring data about the Submission.
example:
  annotations:
    doubleAnnos:
    - isPrivate: true
      key: '...'
      value: 12345
    - isPrivate: true
      key: '...'
      value: 12345
    longAnnos:
    - isPrivate: true
      key: '...'
      value: 12345
    - isPrivate: true
      key: '...'
      value: 12345
    objectId: '...'
    scopeId: '...'
    stringAnnos:
    - isPrivate: true
      key: '...'
      value: '...'
    - isPrivate: true
      key: '...'
      value: '...'
    version: 12345
  canCancel: true
  cancelRequested: true
  entityId: '...'
  etag: '...'
  id: '...'
  modifiedOn: 12345
  report: '...'
  score: 12345
  status: ACCEPTED
  statusVersion: 12345
  submissionAnnotations:
    annotations:
      property1:
        type: TIMESTAMP_MS
        value:
        - '...'
        - '...'
      property2:
        type: TIMESTAMP_MS
        value:
        - '...'
        - '...'
    etag: '...'
    id: '...'
  versionNumber: 12345
properties:
  annotations:
    $ref: 'Annotations_annotation.yaml'
  canCancel:
    description: |
      Can this submission be cancelled? By default, this will be set to False.
      Users can read this value. Only the queue's scoring application can change this value.
    type: boolean
  cancelRequested:
    description: 'Has user requested to cancel this submission? By default, this will be set to False. Submission owner can read and request to change this value.'
    type: boolean
  entityId:
    description: 'The Synapse ID of the Entity in this Submission.'
    type: string
  etag:
    description: 'Synapse employs an Optimistic Concurrency Control (OCC) scheme to handle concurrent updates. The eTag changes every time an SubmissionStatus is updated; it is used to detect when a client's copy of an SubmissionStatus is out-of-date.'
    type: string
  id:
    description: 'The unique, immutable Synapse ID of the Submission.'
    type: string
  modifiedOn:
    description: 'The date on which this SubmissionStatus was last modified.'
    type: string
  report:
    description: ''
    type: string
  status:
    $ref: 'SubmissionStatusEnum.yaml'
  statusVersion:
    description: 'A version of the status, auto-generated and auto-incremented by the system and read-only to the client.'
    type: number
  submissionAnnotations:
    $ref: 'Annotations_v2.yaml'
  versionNumber:
    description: 'The version number of the Entity in this Submission.'
    type: integer
title: SubmissionStatus
type: object
