description: 'The description of a csv for upload or download.'
example:
  escapeCharacter: '...'
  isFirstLineHeader: true
  lineEnd: '...'
  quoteCharacter: '...'
  separator: '...'
properties:
  escapeCharacter:
    description: |
      The escape character to be used for escaping a separator or quote in the
      resulting file. The default character '\\' will be used if this is not
      provided by the caller.
    type: string
  isFirstLineHeader:
    description: |
      Is the first line a header? The default value of 'true' will
      be used if this is not provided by the caller.
    type: boolean
  lineEnd:
    description: |
      The line feed terminator to be used for the resulting file.
      The default value of '\n' will be used if this is not provided by the caller.
    type: string
  quoteCharacter:
    description: |
      The character to be used for quoted elements in the resulting file.
      The default character '"' will be used if this is not provided by the caller.
    type: string
  separator:
    description: |
      The delimiter to be used for separating entries in the resulting file.
      The default character ',' will be used if this is not provided by the caller.
      For tab-separated values use '\t'
    type: string
title: CsvTableDescriptor
type: object
