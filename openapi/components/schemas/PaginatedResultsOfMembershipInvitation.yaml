description: |
  Retrieve the open invitations from a Team, optionally filtering by the invitee.
  An invitation is only open if it has not expired and if the user has not joined
  the Team. Note: certain fields may be omitted when returned if the field value is null
example:
  effectiveSchema: '...'
  results:
  - createdBy: '...'
    createdOn: '...'
    expiresOn: '...'
    id: '...'
    inviteeEmail: '...'
    inviteeId: '...'
    message: '...'
    teamId: '...'
  - createdBy: '...'
    createdOn: '...'
    expiresOn: '...'
    id: '...'
    inviteeEmail: '...'
    inviteeId: '...'
    message: '...'
    teamId: '...'
  totalNumberOfResults: 12345
properties:
  results:
    description: 'The the id of the entity to which this reference refers'
    items:
      $ref: 'MembershipInvitation.yaml'
    type: array
  totalNumberOfResults:
    description: |
      Calculating the actual totalNumberOfResults is not longer supported.
      Therefore, for each page, the totalNumberOfResults is estimated using
      the current page, limit, and offset. When the page size equals the limit,
      the totalNumberOfResults will be offset+pageSize+ 1. Otherwise, the
      totalNumberOfResults will be offset+pageSize.
    type: integer
title: PaginatedResultsOfMembershipInvitation
type: object
