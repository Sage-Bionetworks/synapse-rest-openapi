description: 'Query'
example:
  additionalFilters:
  - {}
  - {}
  includeEntityEtag: true
  limit: 12345
  offset: 12345
  selectedFacets:
  - columnName: '...'
    concreteType: '...'
  - columnName: '...'
    concreteType: '...'
  sort:
  - column: '...'
    direction: ASC
  - column: '...'
    direction: DESC
  sql: '...'
properties:
  additionalFilters:
    description: |
      Appends additional filters to the SQL query. These are applied before facets.
      Filters within the list have an AND relationship. If a WHERE clause already
      exists on the SQL query or facets are selected, it will also be ANDed with
      the query generated by these additional filters.
    items:
      $ref: 'QueryFilter.yaml'
    type: array
  includeEntityEtag:
    description: |
      Optional, default false. When true, a query results against views will
      include the Etag of each entity in the results. Note: The etag is necessary
      to update Entities in the view.
    type: boolean
  limit:
    description: 'The optional limit to the results'
    type: integer
  offset:
    description: 'The optional offset into the results'
    type: integer
  selectedFacets:
    description: 'The selected facet filters.'
    items:
      $ref: 'FacetColumnRequest.yaml'
    type: array
  sort:
    description: 'To sort values'
    items:
      $ref: 'SortItem.yaml'
    type: array
  sql:
    description: 'The SQL query string.'
    type: string
title: Query
type: object
required:
  - limit
discriminator:
  propertyName: limit