description: 'An AsynchronousRequestBody to define a new JsonSchema.'
properties:
  concreteType:
    description: 'Concrete Type'
    type: string
  dryRun:
    description: |
      When true, an attempt will be made to create the schema normally,
      but the resulting schema will not be retained. This can be used to validate
      a schema without actually registering it. The default value is false.
    type: boolean
  schema:
    $ref: 'JsonSchema.yaml'
title: CreateSchemaRequest
type: object
