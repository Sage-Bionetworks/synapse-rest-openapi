description: |
  To use a JSON schema for validation, the JSON schema plus all of its dependency
  schemas must be provided to a JSON schema validator. The 'validation' schema
  is simply a JSON schema with all of its dependencies added to the 'definitions'
  section of the schema, making the schema self-contained.
example:
  $id: '...'
  concreteType: '...'
properties:
  $id:
    description: 'The $id of the JSON schema to get the validation schema for.'
    type: string
  concreteType:
    description: 'Concrete Type'
    type: string
title: GetValidationSchemaRequest
type: object
