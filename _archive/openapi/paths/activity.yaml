post:
  description: |
    Create a new provenenance Activity. If the passed Activity
    object contains a Used array,
    you must set the concreteType field of each Used subclass.

    Access Control: READ access is granted to those users who can see a single Entity
    that was generated by this Activity.
  operationId: createActivity
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Empty.yaml
    required: false
  responses:
    201:
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Activity.yaml
      description: Success
  summary: Create a new Activity
  tags:
  - Activity Services
