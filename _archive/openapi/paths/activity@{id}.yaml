parameters:
  - description: The id of an Activity.
    in: path
    name: id
    required: true
    schema:
      type: string
delete:
  description: |
    Delete an Activity. 

    You must be the creator of the Activity to delete it.
  operationId: deleteActivity
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Empty.yaml
    required: false
  responses:
    204:
      description: The resource was deleted.
  summary: Delete an Activity
  tags:
  - Activity Services
get:
  description: |
    Get an existing Activity

    Granted to those users who can see a single Entity that was generated by this Activity.
  operationId: getActivity
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Empty.yaml
    required: false
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Activity.yaml
      description: Success
  summary: Get an existing Activity.
  tags:
  - Activity Services
put:
  description: |
    Update an Activity 

    You must be the creator of the Activity to modify it.
  operationId: updateActivity
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Empty.yaml
    required: false
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Activity.yaml
      description: Success
  summary: Update an Activity.
  tags:
  - Activity Services
