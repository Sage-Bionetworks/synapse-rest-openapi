put:
  description: |
    Add a member to the Team.  Note: The request is authenticated by a
    hash message authentication code in the request body, generated by Synapse.  The intended
    use of this service is by the portal, completing a round trip with a 'one-click join-team'
    link provided to the user by Synapse via email. If both teamEndpoint and
    notificationUnsubscribeEndpoint are provided, notification email(s) will
    be sent to the appropriate parties.
  operationId: addTeamMemberViaSignedToken
  parameters:
  - in: query
    name: notificationUnsubscribeEndpoint
    description: notification unsubscribe endpoint
    schema:
      type: string
  - in: query
    name: teamEndpoint
    description: Team end point
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/JoinTeamSignedToken.yaml'
    required: false
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ResponseMessage.yaml
      description: Success
  summary: Add a member to the Team.
  tags:
  - Team Services
